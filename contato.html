  <main class="contato">
    <h2><i class="fab fa-whatsapp"></i> Fale com a gente</h2>
    <p>Envie sua mensagem direto para o WhatsApp preenchendo os campos abaixo:</p>

    <form id="form-contato">
      <label for="nome"><i class="fas fa-user"></i> Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem"><i class="fas fa-comment-dots"></i> Mensagem:</label>

      <button type="submit"><i class="fab fa-whatsapp"></i> Enviar via WhatsApp</button>
    </form>

    <div class="redes-sociais">
      <a href="https://wa.me/5511976817558" target="_blank" class="whatsapp-btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>

    </div>
  </main>

  <footer>
    <p>#tecnologia #computadores #internet #notebooks #informática</p>

  <script>
    document.getElementById('form-contato').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const mensagem = document.getElementById('mensagem').value;

      const texto = `Olá Rodrigo!%0A%0ANome: ${nome}%0AE-mail: ${email}%0AMensagem: ${mensagem}`;
      const url = `https://wa.me/5511976817558?text=${texto}`;
      window.open(url, '_blank');
    });
  </script>
